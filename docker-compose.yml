version: '3.8'

services:
  tunnler:
    build: .
    container_name: hvym-tunnler
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - TUNNLER_SERVER_ADDRESS=${TUNNLER_SERVER_ADDRESS}
      - TUNNLER_SERVER_SECRET=${TUNNLER_SERVER_SECRET}
      - TUNNLER_DOMAIN=${TUNNLER_DOMAIN:-tunnel.heavymeta.art}
      - TUNNLER_REDIS_URL=redis://redis:6379
      - TUNNLER_LOG_LEVEL=${TUNNLER_LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - tunnler-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: hvym-tunnler-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - tunnler-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: hvym-tunnler-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      tunnler:
        condition: service_healthy
    networks:
      - tunnler-network

networks:
  tunnler-network:
    driver: bridge

volumes:
  redis-data:
